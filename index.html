<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billy Bob's Burgers & Subs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Billy Bob's Burgers & Subs</h1>
        <h3>Food with attitude</h3>

        <form method="post">

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Sandwich Type
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Burger</a></li>
                    <li><a class="dropdown-item" href="#">Sub</a></li>
                </ul>
            </div><br>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioBeef" checked>
                <label class="form-check-label" for="flexRadioBeef">Beef</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioChicken">
                <label class="form-check-label" for="flexRadioChicken">Chicken</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioSalami">
                <label class="form-check-label" for="flexRadioSalami">Salami</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioMeatball">
                <label class="form-check-label" for="flexRadioMeatball">Meatball</label>
            </div><br>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckToasted">
                <label class="form-check-label" for="flexCheckToasted">Toasted</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCut">
                <label class="form-check-label" for="flexCheckCut">Cut in half</label>
            </div><br>

            <div class="mb-3">
            <select class="form-select" multiple aria-label="Select your toppings">
                <option selected>No Toppings</option>
                <option value="lettuce">Lettuce</option>
                <option value="tomato">Tomato</option>
                <option value="onion">Onion</option>
                <option value="cheese">Cheese</option>
                <option value="ketchup">Ketchup</option>
                <option value="mayo">Mayo</option>
            </select>
            <div id="multiSelectHelp" class="form-text">Hold Control or Command to select multiple toppings.</div>
            </div>

            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="inputComment" class="form-label">Comments</label>
                <textarea class="form-control" id="inputComment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>

        <footer class="text-center text-lg-start bg-body-tertiary text-muted">
            <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                Â© 2024 Copyright:
                <a class="text-reset fw-bold" href="https://BillyBobBurgers.com/">Billy Bob's Burgers & Subs</a>
            </div>
            </section>
        </footer>

    </div>

    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
