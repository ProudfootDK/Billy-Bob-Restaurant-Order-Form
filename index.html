<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billy Bob's Burgers & Subs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Billy Bob's Burgers & Subs</h1>
        <h3>Food with attitude</h3><br>
        
        <form class="border border-secondary-subtle border-2 rounded-2" method="post">

            <div class="dropdown">
                <select class="btn btn-secondary" name="sandwichDropdown" id="sandwichDropdown" onchange="updateForm()" aria-label="Please Choose a Sandwich">
                    <option selected>Please Choose a Sandwich</option>
                    <option value="burger">Burger</option>
                    <option value="sub">Sub</option>
                </select>
            </div><br>

            <div id="divSubMeatSelect">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioBeef" checked>
                    <label class="form-check-label" for="flexRadioBeef">Beef</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioChicken">
                    <label class="form-check-label" for="flexRadioChicken">Chicken</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioSalami">
                    <label class="form-check-label" for="flexRadioSalami">Salami</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioButtons" id="flexRadioMeatball">
                    <label class="form-check-label" for="flexRadioMeatball">Meatball</label>
                </div><br>
            </div>

            <div id="divSubCheckbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckToasted">
                    <label class="form-check-label" for="flexCheckToasted">Toasted</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckCut">
                    <label class="form-check-label" for="flexCheckCut">Cut in half</label>
                </div><br>
            </div>

            <div id="divBurgerCheckbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckToastedBun">
                    <label class="form-check-label" for="flexCheckToastedBun">Toast the Bun</label>
                </div><br>
            </div>

            <div class="mb-3">
            <select class="form-select" multiple aria-label="Select your toppings">
                <option selected>No Toppings</option>
                <option value="lettuce">Lettuce</option>
                <option value="tomato">Tomato</option>
                <option value="onion">Onion</option>
                <option value="cheese">Cheese</option>
                <option value="ketchup">Ketchup</option>
                <option value="mayo">Mayo</option>
            </select>
            <div id="multiSelectHelp" class="form-text">Hold Control or Command to select multiple toppings.</div>
            </div>

            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="inputComment" class="form-label">Comments</label>
                <textarea class="form-control" id="inputComment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>

        <footer class="text-center text-lg-start bg-body-tertiary text-muted">
            <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                Â© 2024 Copyright:
                <a class="text-reset fw-bold" href="https://BillyBobBurgers.com/">Billy Bob's Burgers & Subs</a>
            </div>
            </section>
        </footer>

    </div>

    <script>
        function updateForm() {
            let sandwichDropdown  =  document.getElementById("sandwichDropdown");
            let sandwichValue = sandwichDropdown.options[sandwichDropdown.selectedIndex].value;
            let divSubMeatSelect =  document.getElementById("divSubMeatSelect");
            let divSubCheckBox =  document.getElementById("divSubCheckbox");
            let divBurgerCheckbox = document.getElementById("divBurgerCheckbox")

            if (sandwichValue === "burger") {
                divSubMeatSelect.style.display = "none";
                divSubCheckBox.style.display = "none";
                divBurgerCheckbox.style.display = "block";

            }
            else {
                divSubMeatSelect.style.display = "block";
                divSubCheckBox.style.display = "block";
                divBurgerCheckbox.style.display = "none";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
